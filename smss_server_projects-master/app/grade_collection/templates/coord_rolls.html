{% extends 'gc_layout.html' %}

{% block head -%}
<script type="text/javascript"
	src="static/scripts/coord_rolls.js"></script>
{% endblock %}
{%- block content -%}
    
{{ role_box }}
{{ menu }}
<div class="main_content">

<table class="action_table">
    <tr>
        <td>Semester:</td>
        <td>Year:</td>
        <td>Course:</td>
        <td>Report:</td>
    </tr>
    <tr>
        <td>{{ semester_dropdown }}</td>
        <td>{{ year_dropdown }}</td>
        <td>{{ coord_courses_dropdown }}</td>
        <td>
            <select name="action" id="action" onchange="try_action()">
                <option value="">-- Choose an action --</option>
                <option value="section_summary">Section enrollment summary</option>
                <!--<option value="section_rolls">View section rolls</option>-->
            </select>
            <button type="button" onclick="try_action()">Select</button>
        </td>
    </tr>
</table>

<div id="content_pane"></div>
</div>
{%- endblock content %}
