{% extends 'gc_layout.html' %}

{% block head -%}
<script type="text/javascript"
	src="static/scripts/manage_versions.js"></script>
{% endblock %}
{%- block content -%}

{{ role_box }}
{{ menu }}
<div class="main_content">

<table class="action_table">
    <tr>
        <td>Course:</td>
        <td>Item:</td>
        <td>Action:</td>
    </tr>
    <tr>
        <td>{{ courses_dropdown }}</td>
        <td><select name="exam_id" id="exam_id" onchange="try_action()"></select></td>
        <td>
          <select name="action" id="action" onchange="try_action()">
	        <option value=""> -- Choose an action --</option>
                <option value="view">View versions and keys</option>
                <option value="submit_key">Submit key</option>
                <option value="modify_version">Add new version</option>
            </select>
            <button type="button" onclick="try_action()">Select</button>
        </td>
    </tr>
</table>

<div id="content_pane"></div>
</div>
{%- endblock content %}
